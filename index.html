		// POST METHOD IN AJAX USING JAVASCRIPT
		var current_text = document.getElementById('user_text').value;
		//Create HTTPrequest object to interact with server
		var http = new XMLHttpRequest();
		//call a function every time state changes
		http.onreadystatechange = function(){
			//Check if there is a success from server
			if( http.readyState == 4 && http.status == 200) {
				var response = http.responseText;
				document.getElementById('server_response').value = response;
			}
		};
		
		http.open("POST", "http://localhost/ajax-firstlook/server.php" , true);
		// For post method the datatype must be specified in our case it is urlencoded
		http.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
		http.send("user_text="+current_text);
				
	}
</script>
</head>

<body>
	<div>Input Text : <input type="text" id="user_text" onKeyUp="updateText();"></div><br>
    <div>Server Resp. : <input type="text" id="server_response" name="server_response"></div>
</body>
